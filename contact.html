<!doctype html>
<html lang="en">
<head>
	<title>Jacky McGrath | Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="./dist/css/bootstrap.css">
	<link rel="stylesheet" href="./dist/css/theme.css">
	<script src="./dist/js/bootstrap.min.js"></script>

	<style>
	</style>

</head>
<body class="bg-dark">

	<!-- HEADER  -->
	<header class="navbar navbar-expand navbar-dark bg-primary">
		<div class="container pl-4">
			<div class="collapse navbar-collapse">
				<div class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link font-weight-bold pl-0" href="./">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link font-weight-bold" href="about">About</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link font-weight-bold" href="contact">Contact</a>
					</li>
				</div>
			</div>
		</div>
	</header>

	<main role="main" class="container p-4">

		<div class="my-3">
			<h1 class="text-light font-weight-bold pb-2 title">Contact Me</h1>
		</div>

		<div class="row">
			<div class="col-md-6 p-3">
				<form class="form-group" name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true" onsubmit="return false;">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Your Name: </label>  
							<input type="text" name="name" class="form-control" required placeholder="Name"/> 
						</div>
						<div class="form-group col-md-6">
							<label>Your Email: </label>  
							<input type="email" name="email" class="form-control" required placeholder="Email" />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label>Subject: </label>  
							<input type="text" name="subject" class="form-control" required />
						</div>
					</div>
					<div class="form-row mb-2">
						<div class="form-group col">
							<label>Message: </label>  
							<textarea name="message" class="form-control" required ></textarea>
						</div>
					</div>
					<div class="form-row mb-2">
						<div class="form-group col">
							<div data-netlify-recaptcha="true" required></div>
							<!-- <img class="rounded" src="img/captcha.png"> -->
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<button type="submit" class="btn btn-primary btn-block">Send</button> 
						</div>
					</div>
				</form>
			</div>
			<div class="col-md p-3">
				<h1>Placeholder Text</h1>
			</div>
		</div>
	</main>
		
	<footer class="footer bg-dark-alt">
		<div class="container p-4">
			<div class="row">
				<div class="col">
					<a class="text-muted" href="./">Home</a>
					<span> - </span>
					<a class="text-muted" href="about">About</a>
					<span> - </span>
					<a class="text-muted" href="contact">Contact</a>
				</div>
				<div class="col">
					<span class="text-muted float-right">Don't steal my stuff please!</span>
				</div>
			</div>
		</div>
	</footer>
</body>
